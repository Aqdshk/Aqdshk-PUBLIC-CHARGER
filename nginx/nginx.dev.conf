# ============================================
# PlagSini EV — Nginx Reverse Proxy (LOCAL DEV)
# No SSL — HTTP only for localhost development
# ============================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=bot_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

upstream charging_platform {
    server charging-platform:8000;
}

upstream customer_service {
    server customer-service:8001;
}

upstream flutter_app {
    server appev:80;
}

server {
    listen 80;
    server_name localhost;

    limit_conn conn_limit 50;
    client_max_body_size 10M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1024;

    # ── Flutter Web App ──
    location / {
        proxy_pass http://flutter_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ── ChargingPlatform API ──
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://charging_platform/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ── Login (stricter rate limit) ──
    location /api/auth/ {
        limit_req zone=login_limit burst=3 nodelay;
        proxy_pass http://charging_platform/api/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── Admin Pages (proxy all ChargingPlatform routes) ──
    location ~ ^/(admin|login|chargers|sessions|metering|faults|maintenance|invoice|settings|payment-settings|operations|my-tickets|staff-portal|analytics) {
        proxy_pass http://charging_platform;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ── ChargingPlatform Static ──
    location /static/ {
        proxy_pass http://charging_platform/static/;
        proxy_set_header Host $host;
        expires 7d;
    }

    # ── OCPP WebSocket ──
    location /ws/ {
        proxy_pass http://charging_platform;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
    }

    # ── Customer Service Bot ──
    location /bot/ {
        limit_req zone=bot_limit burst=20 nodelay;
        proxy_pass http://customer_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── Health ──
    location /health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
}
