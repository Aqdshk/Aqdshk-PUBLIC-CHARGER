; PlatformIO configuration for ESP32 EV charger controller
;
; This project uses:
; - Board: generic ESP32 DevKitC (`esp32dev`)
; - Framework: Arduino
; - Serial monitor: 115200 baud
;
; OCPP integration is intended to be done with the ArduinoOcpp library.
; Once you are ready, uncomment the `ArduinoOcpp` line in `lib_deps`
; and follow the notes in `src/OcppClient.cpp`.
;
; OTA (Over-The-Air) Update:
; - OTA is enabled by default after WiFi connection
; - To upload firmware via OTA, use:
;     pio run -t upload -e esp32dev --upload-port <IP_ADDRESS>
;   Example: pio run -t upload -e esp32dev --upload-port 192.168.1.100
; - Get IP address from Serial Monitor after WiFi connects
; - Or use Arduino IDE: Tools > Port > Network Ports > ESP32 at <IP_ADDRESS>

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200

build_flags =
  -DCORE_DEBUG_LEVEL=1

lib_deps =
  ; WebSocket + JSON helpers (optional, for your future OCPP integration)
  links2004/WebSockets
  bblanchon/ArduinoJson @ ^6
  ; Library OCPP untuk ESP32 (MicroOcpp / ArduinoOcpp)
  matth-x/MicroOcpp @ ^1.0.0
  ; I2C LCD Display library
  marcoschwartz/LiquidCrystal_I2C @ ^1.1.2


